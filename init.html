<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성일고</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/utils/Draggable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">

    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <div class="loading-overlay">
        <div class="donut"></div>
    </div>

    <div id="settings">
        <h3 class="card__primary__title__text">학년/반 설정</h3>
        <Br>
        <Br>
        <div class="d-flex flex-row" style="width:100%;align-items: center;align-content: center;text-align: center;">
            <div class="group">
                <input id="grade" type="number" value=1 min=0 required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>학년</label>
            </div>

            <div class="group">
                <input id="classNum" type="number" value=1 required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>반</label>
            </div>
        </div>
        <span class="lead" id="error" style="font-size:13px;color:red;display:none;">모든 항목을 올바르게 입력해주세요.</span>
        <br>
        <span class="lead" style="font-size:13px;">학년/반 정보는 설정에서 언제든지 바꿀 수 있습니다.</span>

        <button onclick="complete();" class="mdc-button mdc-button--raised" style="position: fixed; bottom:20px;left:20px;width:90%;padding:30px;font-size:18px;background-color: #634acf;border-radius: 10px;">
            <span class="mdc-button__label">확인</span>
          </button>
</body>

<script src="assets/init.js"></script>
<style>
    html,
    head,
    body {
        overflow: hidden;
    }
</style>
<link href="assets/style.css" rel="stylesheet">

</html>
