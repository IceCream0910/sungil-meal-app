<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>급식충 - 성일고 급식, 시간표, 학사일정을 한 번에</title>

    <link rel="apple-touch-icon" sizes="192x192" href="assets/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="assets/icons/icon-512x512.png">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="white" />
    <meta name="apple-mobile-web-app-title" content="급식충" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
    <meta name="description" content="성일고 급식, 시간표, 학사일정을 한 번에" />
    <meta name="theme-color" content="#5264AE" />

    <link rel="manifest" href="manifest.json">

    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker.register("service-worker.js");
            });
        }
    </script>

</head>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/utils/Draggable.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"></script>

<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css" rel="stylesheet">

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

<link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.0/clipboard.min.js"></script>

<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <div class="loading-overlay">
        <div class="donut"></div>
    </div>


    <div id="main">
        <div class="d-flex flex-row" style="width:100%;align-items: center;align-content: center;text-align: center;">
            <button class="mdc-fab mdc-fab--mini mdc-fab--touch" style="background-color: #eee;margin-right:20px;color:#6200ee;" onclick="backDate();">
                <div class="mdc-fab__ripple"></div>
                <span class="material-icons mdc-button__icon" style="font-size:15px;">arrow_back_ios_new</span>
                <div class="mdc-fab__touch"></div>
              </button>
            <h3 id="date" style="margin-top:10px;"></h3>
            <button class="mdc-fab mdc-fab--mini mdc-fab--touch" style="background-color: #eee;margin-left:20px;color:#6200ee;" onclick="forwardDate();">
                <div class="mdc-fab__ripple"></div>
                <span class="material-icons mdc-button__icon" style="font-size:15px;">arrow_forward_ios</span>
                <div class="mdc-fab__touch"></div>
              </button>
            <button style="float:right;position:absolute;right:10px;" class="mdc-button mdc-button--icon-leading" onclick="javascript:window.location.href='settings.html';">
                <span class="mdc-button__ripple"></span>
                <i class="material-icons mdc-button__icon" aria-hidden="true"
                  >settings</i >
              </button>
        </div>

        <br>
        <Br>

        <div class="d-flex flex-row">
            <h3 style="float:left" class="card__primary__title__text">급식🍴</h3>
            <button id="shareBtn" style="float:right;position:absolute;right:10px;" class="mdc-button mdc-button--icon-leading" onclick="javascript:shareMeal();">
                    <span class="mdc-button__ripple"></span>
                    <span class="mdc-button__label" id="copied"></span>

                    <i class="material-icons mdc-button__icon" aria-hidden="true"
                      >share</i
                    >
                  </button>
        </div>

        <div id="no-meal">
            <img style="width: 50%;" src="assets/Ice-cream.png">
            <br><span>급식 정보가 없어요</span>
        </div>
        <div id="exist-meal">
            <div class="card">
                <div class="card__primary__title">
                    <small class="card__primary__title__subtext" id="kcal"></small>
                </div>
                <p class="card__supporting__text" id="meal-menus">
                </p>
            </div>
        </div>

        <br>
        <Br>
        <div class="d-flex flex-row">
            <h3 style="float:left" class="card__primary__title__text">시간표</h3>
            <button style="float:right;position:absolute;right:30px;" class="mdc-button mdc-button--icon-leading" onclick="javascript:window.location.href='init.html';">
                <span class="mdc-button__ripple"></span>
                <i class="material-icons mdc-button__icon" aria-hidden="true"
                  >settings</i
                >
                <span class="mdc-button__label">설정</span>
              </button>
        </div>

        <div class="card">
            <p class="card__supporting__text" id="timetable"></p>
        </div>

        <br>
        <Br>
        <h3 class="card__primary__title__text">학사일정</h3>
        <div class="card">
            <p class="card__supporting__text" id="schedule-content"></p>
        </div>
        <br>
        <Br>

    </div>
</body>

<script src="assets/script.js"></script>
<script src="assets/swipe.js"></script>

<link href="assets/style.css" rel="stylesheet">

</html>
