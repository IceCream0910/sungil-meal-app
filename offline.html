<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>network error</title>
    <link href="    https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" rel="stylesheet">

</head>

<body>
    <main>
        <h1><i class="fas fa-ghost"></i></h1>
        <h2>인터넷 연결 오류</h2>
        <p>네트워크 연결 상태를 확인해주세요.</p>
    </main>
</body>
<style>
    @font-face {
        font-family: 'S-CoreDream-5Medium';
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/S-CoreDream-5Medium.woff') format('woff');
        font-weight: normal;
        font-style: normal;
    }
    
    @import url("https://fonts.googleapis.com/css?family=Montserrat:400,400i,700");
    *,
    *:after,
    *:before {
        box-sizing: border-box;
    }
    
    body {
        background-color: #313942;
        font-family: 'S-CoreDream-5Medium', "Montserrat", sans-serif;
    }
    
    main {
        align-items: center;
        display: flex;
        flex-direction: column;
        height: 100vh;
        justify-content: center;
        text-align: center;
    }
    
    h1 {
        color: #e7ebf2;
        font-size: 12.5rem;
        letter-spacing: 0.1em;
        margin: 0.025em 0;
        text-shadow: 0.05em 0.05em 0 rgba(0, 0, 0, 0.25);
        white-space: nowrap;
    }
    
    @media (max-width: 30rem) {
        h1 {
            font-size: 8.5rem;
        }
    }
    
    h1>span {
        -webkit-animation: spooky 2s alternate infinite linear;
        animation: spooky 2s alternate infinite linear;
        color: #528cce;
        display: inline-block;
    }
    
    h2 {
        color: #e7ebf2;
        margin-bottom: 0.4em;
    }
    
    p {
        color: #ccc;
        margin-top: 0;
    }
    
    @-webkit-keyframes spooky {
        from {
            transform: translatey(0.15em) scaley(0.95);
        }
        to {
            transform: translatey(-0.15em);
        }
    }
    
    @keyframes spooky {
        from {
            transform: translatey(0.15em) scaley(0.95);
        }
        to {
            transform: translatey(-0.15em);
        }
    }
</style>

</html>
